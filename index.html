<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Wingyan's AsteroidGame</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Shooting stars</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Controls<br>
		    w to accelerate<br>
		    a to turn right<br>
		    s to decelerate<br>
		    d to turn left<br>
		    h for hyperspace<br>
	    </footer>
	</body>
</html>
